appId: com.cosmica.jenkins-ui
productName: Jenkins UI
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!scripts/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
extraResources:
  - from: build/trayTemplate.png
    to: trayTemplate.png
  - from: build/trayTemplate@2x.png
    to: trayTemplate@2x.png
mac:
  icon: build/icon.icns
  extendInfo:
    LSUIElement: true
  target:
    - dmg
    - zip
  extraResources:
    - from: install.sh
      to: ../install.sh
win:
  icon: build/icon.ico
  target:
    - nsis
    - portable
linux:
  icon: build/icon.png
  target:
    - AppImage
    - deb
publish:
  provider: github
  owner: sgozz
  repo: pipeline-monitor
